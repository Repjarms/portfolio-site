language: node_js
group: stable
dist: trusty
sudo: required
node_js: 6
script:
- npm test
cache:
  directories:
  - node_modules
services:
- docker
before_install:
- docker login -u "$DOCKER_USERNAME" -p "$DOCKER_PASSWORD"
- docker build -t "$DOCKER_REPO" .
- docker run -d -p 127.0.0.1:80:4567 "$DOCKER_REPO" /bin/sh -c "cd $APP_DIRNAME; npm
  i; npm test"
- docker ps -a
env:
  global:
  - DOCKER_REPO: repjarms/portfolio-site
  - APP_DIRNAME: /root/portfolio-site
  - secure: 
  - secure: 
after_success:
- if [ "$TRAVIS_BRANCH" == "master" ]; then docker login -u "$DOCKER_USERNAME" -p
  "$DOCKER_PASSWORD"; docker push "$DOCKER_REPO" fi
